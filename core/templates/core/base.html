{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Магазин цветов{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'core/styles.css' %}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <nav class="nav nav-pills my-4">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" {% if request.path == '/' %}aria-current="page"{% endif %} href="{% url 'home' %}">Главная</a>
            <a class="nav-link {% if 'product_list' in request.path %}active{% endif %}" href="{% url 'product_list' %}">Каталог</a>
            <a class="nav-link {% if 'cart_view' in request.path %}active{% endif %}" href="{% url 'cart_view' %}">Корзина</a>
            {% if user.is_authenticated %}
                <form method="POST" action="{% url 'logout' %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="nav-link btn btn-link" style="display: inline; padding: 0; border: none; background: none; color: inherit; text-decoration: none;">Выход</button>
                </form>
            {% else %}
                <a class="nav-link {% if 'login' in request.path %}active{% endif %}" href="{% url 'login' %}">Вход</a>
                <a class="nav-link {% if 'register' in request.path %}active{% endif %}" href="{% url 'register' %}">Регистрация</a>
            {% endif %}
        </nav>

        {% block content %}{% endblock %}
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
