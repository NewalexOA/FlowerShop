<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="nav nav-pills my-4">
            <a class="nav-link" href="{% url 'home' %}">Главная</a>
            <a class="nav-link" href="{% url 'product_list' %}">Каталог</a>
            <a class="nav-link active" aria-current="page" href="{% url 'cart_view' %}">Корзина</a>
            <a class="nav-link" href="{% url 'login' %}">Вход</a>
            <a class="nav-link" href="{% url 'register' %}">Регистрация</a>
        </nav>

        <h1>Корзина</h1>
        {% if products %}
            <div class="list-group mb-4">
                {% for product in products %}
                    <div class="list-group-item d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center">
                        <div class="flex-grow-1">
                            {{ product.name }}
                        </div>
                        <span class="badge bg-primary rounded-pill mt-2 mt-md-0">{{ product.price }} руб.</span>
                    </div>
                {% endfor %}
            </div>
            <div class="text-end mt-3">
                <p>Общая стоимость: <strong>{{ total_price }} руб.</strong></p>
                <a href="{% url 'checkout' %}" class="btn btn-success">Оформить заказ</a>
            </div>
        {% else %}
            <p>Ваша корзина пуста.</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
