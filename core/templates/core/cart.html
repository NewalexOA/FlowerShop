<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="nav nav-pills my-4">
            <a class="nav-link" href="{% url 'home' %}">Главная</a>
            <a class="nav-link" href="{% url 'product_list' %}">Каталог</a>
            <a class="nav-link active" aria-current="page" href="{% url 'cart_view' %}">Корзина</a>
            <a class="nav-link" href="{% url 'login' %}">Вход</a>
            <a class="nav-link" href="{% url 'register' %}">Регистрация</a>
        </nav>

        <h1>Корзина</h1>
        {% if products %}
            <ul class="list-group mb-4">
                {% for product in products %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ product.name }}
                        <span class="badge bg-primary rounded-pill">{{ product.price }} руб.</span>
                    </li>
                {% endfor %}
            </ul>
            <p class="text-end">Общая стоимость: <strong>{{ total_price }} руб.</strong></p>
            <a href="{% url 'checkout' %}" class="btn btn-success">Оформить заказ</a>
        {% else %}
            <p>Ваша корзина пуста.</p>
        {% endif %}
    </div>
</body>
</html>
