<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="nav nav-pills my-4">
            <a class="nav-link" href="{% url 'home' %}">Главная</a>
            <a class="nav-link active" aria-current="page" href="{% url 'product_list' %}">Каталог</a>
            <a class="nav-link" href="{% url 'cart_view' %}">Корзина</a>
            <a class="nav-link" href="{% url 'login' %}">Вход</a>
            <a class="nav-link" href="{% url 'register' %}">Регистрация</a>
        </nav>

        <h1>{{ product.name }}</h1>
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid mb-3">
        <p>{{ product.description }}</p>
        <p>Цена: <strong>{{ product.price }} руб.</strong></p>
        <a href="{% url 'add_to_cart' product.id %}" class="btn btn-success">Добавить в корзину</a>
        <a href="{% url 'product_list' %}" class="btn btn-secondary">Вернуться в каталог</a>
    </div>
</body>
</html>
