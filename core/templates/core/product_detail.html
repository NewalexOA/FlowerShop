{% extends "core/base.html" %}

{% block title %}{{ product.name }}{% endblock %}

{% block extra_css %}
    <style>
        .product-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            text-align: center;
        }

        .product-content img {
            max-width: 80%;
            max-height: 80%;
            height: auto;
            width: auto;
            object-fit: cover;
        }

        .product-details {
            max-width: 80%;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .product-buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .product-content {
                flex-direction: column;
            }

            .product-buttons {
                flex-direction: column;
            }

            .product-buttons .btn {
                margin-top: 0.5rem;
            }
        }
    </style>
{% endblock %}

{% block content %}
    <div class="product-content">
        <img src="data:image/jpeg;base64,{{ product.image }}" alt="{{ product.name }}">
        <div class="product-details">
            <h1>{{ product.name }}</h1>
            <p>{{ product.description }}</p>
            <p>Цена: <strong>{{ product.price }} руб.</strong></p>
            <div class="product-buttons">
                <a href="{% url 'add_to_cart' product.id %}" class="btn btn-success">Добавить в корзину</a>
                <a href="{% url 'product_list' %}" class="btn btn-secondary">Вернуться в каталог</a>
            </div>
        </div>
    </div>
{% endblock %}
