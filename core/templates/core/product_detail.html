<h1>{{ product.name }}</h1>
<img src="{{ product.image.url }}" alt="{{ product.name }}" width="400" height="400">
<p>{{ product.description }}</p>
<p>Цена: {{ product.price }} руб.</p>
<a href="{% url 'add_to_cart' product.id %}">Добавить в корзину</a>
<a href="{% url 'product_list' %}">Вернуться в каталог</a>
